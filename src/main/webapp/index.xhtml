<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <h:outputStylesheet library="css" name="index.css"/>
        </h:head>
        <h:body>
            <h:form id="form">
                <p:growl id="alert" showDetail="true"/>

                <p:dataTable 
                    rows="10"
                    var="book"
                    reflow="true"
                    id="dt-books"
                    paginator="true"
                    stripedRows="true"
                    widgetVar="dtBooks"
                    selectionRowMode="new"
                    paginatorPosition="bottom"
                    rowKey="#{product.isbn}" 
                    value="#{bookController.books}"
                    emptyMessage="El inventario está vacío"
                    selection="#{bookController.selectedBook}">
                    <f:facet name="header">
                        <div class="d-flex justify-content-between align-items-center">
                            <span>Inventario de Libros</span>
                            <p:commandButton
                                value="Crear"
                                icon="pi pi-plus"
                                styleClass="ui-button-success"
                                update=":dialog:book-creation-form"
                                actionListener="#{bookController.clearNewBook}"
                                oncomplete="PF('bookCreationDialog').show()">
                                <p:resetInput target=":dialog:book-creation-form" />
                            </p:commandButton>
                        </div>
                    </f:facet>

                    <p:column headerText="Título" sortBy="#{book.title}" filterBy="#{book.title}">
                        <h:outputText value="#{book.title}" />
                    </p:column>
                    <p:column headerText="Autor" sortBy="#{book.author}" filterBy="#{book.author}">
                        <h:outputText value="#{book.author}" />
                    </p:column>
                    <p:column headerText="Género" sortBy="#{book.genre}" filterBy="#{book.genre}">
                        <h:outputText value="#{book.genre.genre}" />
                    </p:column>
                    <p:column headerText="Fecha de publiación" sortBy="#{book.price}" filterBy="#{book.publicationDate}" class="text-right">
                        <h:outputText value="#{book.publicationDate}">
                            <f:convertDateTime pattern="dd/MM/yyyy" type="localDate" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{book.price}" filterBy="#{book.price}" class="text-right">
                        <h:outputText value="#{book.price}">
                            <f:convertNumber type="currency" currencySymbol="$ "/> 
                        </h:outputText>
                    </p:column>
                    <p:column ariaHeaderText="Acciones" class="text-right">
                        <p:commandButton 
                            process="@this"
                            icon="pi pi-trash"
                            class="ui-button-danger rounded-button" 
                            oncomplete="PF('deleteBookDialog').show()">
                            <f:setPropertyActionListener value="#{book}" target="#{bookController.selectedBook}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

            <h:form id="dialog">
                <p:dialog header="Header" showEffect="fade" modal="true" widgetVar="bookCreationDialog" responsive="true">
                    <p:outputPanel id="book-creation-form">
                        <div class="mb-3">
                            <p:outputLabel for="title">Título</p:outputLabel>
                            <p:inputText 
                                id="title" 
                                required="true" 
                                class="w-100" 
                                value="#{bookController.newBook.title}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="author">Author</p:outputLabel>
                            <p:inputText 
                                id="author" 
                                required="true" 
                                class="w-100" 
                                value="#{bookController.newBook.author}"/>
                        </div>
                        <div class="mb-3">
                            <p:outputLabel for="genre">Género</p:outputLabel>
                            <p:selectOneRadio id="genre" layout="responsive" columns="2" value="#{bookController.newBook.genre}">
                                <f:selectItem itemLabel="Fiction" itemValue="FICTION" />
                                <f:selectItem itemLabel="Novel" itemValue="NOVEL" />
                                <f:selectItem itemLabel="Mystery" itemValue="MYSTERY" />
                                <f:selectItem itemLabel="Thriller" itemValue="THRILLER" />
                                <f:selectItem itemLabel="Narrative" itemValue="NARRATIVE" />
                            </p:selectOneRadio>
                        </div>
                        <div class="d-grid mb-3">
                            <p:outputLabel for="price" class="d-block">Precio</p:outputLabel>
                            <p:inputNumber 
                                id="price" 
                                symbol=" $"
                                required="true"
                                class="d-content"
                                symbolPosition="s"
                                decimalSeparator="."
                                thousandSeparator=","
                                value="#{bookController.newBook.price}"/>
                        </div>
                        <div class="d-grid">
                            <p:outputLabel for="publicationDate">Fecha de publiación</p:outputLabel>
                            <p:datePicker id="publicationDate" class="date-picker" value="#{bookController.newBook.publicationDate}"/>
                        </div>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton 
                            value="Cancelar"
                            icon="pi pi-times"
                            styleClass="ui-button-secondary"
                            onclick="PF('bookCreationDialog').hide()"/>
                        <p:commandButton 
                            value="Guardar" 
                            icon="pi pi-check"
                            update="book-creation-form" 
                            process="book-creation-form @this"
                            actionListener="#{bookController.saveBook}"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog 
                    widgetVar="deleteBookDialog"
                    showEffect="fade"
                    width="300"
                    message="¿Desea eliminar el libro?" 
                    header="Confirmación"
                    severity="warning">
                    <p:commandButton
                        value="No"
                        type="button"
                        icon="pi pi-times"
                        styleClass="ui-button-secondary"
                        onclick="PF('deleteBookDialog').hide()"/>
                    <p:commandButton 
                        value="Sí"
                        icon="pi pi-check"
                        actionListener="#{bookController.deleteBook}"
                        process="@this"
                        oncomplete="PF('deleteBookDialog').hide()"/>
                </p:confirmDialog>
            </h:form>
        </h:body>
    </f:view>
</html>
